                        placeholder="Search main menu...">
                    <div class="menubuilder-clear-search-bar col-2" title="clear">

                        <svg xmlns="http://www.w3.org/2000/svg" id="main-menu-searchbar-clear" title="clear"

                        </svg>

                </div>
                <div class="main-menu-body panel-body container">
                    <ul class="main-menu-item-container overflowListContainer list-group" id="list-tab" role="tablist">

                </div>
            </div>
            <div class="sub-menu panel panel-2">

                    <h4 class="head">Sub Menu</h4>

                </div>
                <div class="d-flex justify-content-center menubuilder-searchbar-container ">
                    <input type="text" class="col-12 my-2 py-1 menubuilder-searchbar" id="subMenuSearchBar"

                </div>
            </div>

                </div>

            <!-- Add New Main Menu Item -->
            <div class="modal fade" id="add-new-main-menu-item" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span id="exampleModalLabel"><b>Add New Item</b></span>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <form id="add-new-item">
                            <div class="modal-body">
                                <div class="form-group flex-row-between-center mb-0">
                                    <div class="left col-3 p-0">
                                        <label for="item-name">Name</label>
                                    </div>
                                    <div class="right col-9 p-0">
                                        <input type="text" name="name" class="form-control btn-sm" id="add-item-name"
                                            value="" />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer p-0">
                                <button type="button" class="btn btn-light btn-sm btn-custom-sm" data-dismiss="modal">
                                    Cancel
                                </button>
                                <input type="submit" class="btn btn-success btn-sm btn-custom-sm" value="Add" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Edit Main Name -->
            <div class="modal fade" id="update-main-menu-item" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span id="exampleModalLabel"><b>Update Item Name</b></span>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <form id="update-item">
                            <div class="modal-body">
                                <div class="form-group flex-row-between-center mb-0">
                                    <div class="left col-3 p-0">
                                        <label for="item-name">Name</label>
                                    </div>
                                    <div class="right col-9 p-0">
                                        <input type="text" name="name" class="form-control btn-sm"
                                            id="update-item-name" />
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer p-0">
                                <button type="button" class="btn btn-light btn-sm btn-custom-sm" data-dismiss="modal">
                                    Cancel
                                </button>
                                <input type="submit" class="btn btn-success btn-sm btn-custom-sm" value="Save" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- delete main menu item confirmation -->
            <div class="modal fade" id="delete-main-menu-item" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document" style="width: 320px">
                    <div class="modal-content">
                        <form id="delete-item">
                            <div class="modal-body p-2">
                                <span><b>Are You Sure?</b></span>
                                <br />
                                <small>(main menu items with sub items are
                                    not deletable)</small>
                            </div>
                            <div class="modal-footer p-0">
                                <button type="button" class="btn btn-light btn-sm btn-custom-sm" data-dismiss="modal">
                                    Cancel
                                </button>
                                <input type="submit" class="btn btn-danger btn-sm btn-custom-sm" value="Delete" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- delete subm menu item confirmation -->
            <div class="modal fade" id="delete-sub-menu-item" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document" style="width: 320px">
                    <div class="modal-content">
                        <form id="delete-sub-item">
                            <div class="modal-body p-2">
                                <span><b>Are You Sure?</b></span>
                            </div>
                            <div class="modal-footer p-0">
                                <button type="button" class="btn btn-light btn-sm btn-custom-sm" data-dismiss="modal">
                                    Cancel
                                </button>
                                <input type="submit" class="btn btn-danger btn-sm btn-custom-sm" value="Delete" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
