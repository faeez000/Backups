    <!-- + Create New Organization -->
    <div class=" modal fade show" id="create-new-organization-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header p-2">
                    <span class="modal-title" id="exampleModalLabel">
                        <b>Create Organization</b>
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form id="create-new-organization" class="p-0 m-0">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="left">
                                <label for="organization-name">Organization Name</label>
                            </div>
                            <div class="right">
                                <input name="organization_name" type="text" class="form-control"

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left">
                                <label for="organization-logo">Logo</label>
                            </div>
                            <div class="right">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" accept="image/png, image/jpeg, image/jpg"
                                            id="create-organization-logo-input" class="
                                                      form-control
                                                      btn-sm
                                                      custom-file-input
                                                  ">
                                        <label class="custom-file-label" for="create-organization-logo-input"
                                            id="create-organization-file-input-label" style="overflow: hidden">Choose
                                            File</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="left">
                                <label for="organization-size">Organization Size</label>
                            </div>
                            <div class="right">
                                <select id="create-organization-size" class="custom-select" name="organization_size">
                                    <option value="2-10">
                                        2-10
                                    </option>
                                    <option value="10-15">
                                        10-15
                                    </option>
                                    <option value="15-25">
                                        15-25
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="left">
                                <label for="hierarchy-type-name">Select hierarchy Type</label>
                            </div>
                            <div class="right">
                                <select id="create-hierarchy-type-name" class="custom-select" name="hierarchy_type">
                                    <option value="Role hierarchy">
                                        Role hierarchy
                                    </option>
                                    <option value="Reporting hierarchy">
                                        Reporting hierarchy
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="left">
                                <label for="industry-type">Industry</label>
                            </div>
                            <div class="right">
                                <select id="create-industry-type" class="custom-select" name="industry_type">
                                    <option value="IT and Software">
                                        IT and Software
                                    </option>
                                    <option value="Sales and Marketing">
                                        Sales and Marketing
                                    </option>
                                    <option value="Traders">
                                        Traders
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer p-2">
                        <button type="button" class="
                                          btn btn-light btn-sm btn-custom-sm
                                      " data-dismiss="modal">
                            Cancel
                        </button>
                        <input type="submit" class="
                                          btn btn-success btn-sm btn-custom-sm
                                      " id="create-organization-btn" value="Create" />
                    </div>
                </form>
            </div>
        </div>
