    <!-- new design start -->

    <div id="app" class="container mt-5">

            <div class="p-3">
                <div class="d-flex justify-content-end mb-3">

                    <div class="input-group" style="width: 100%;">
                        <input type="text" id="Template-serach-input" style="outline:none;width: 45%;padding: .4rem;"
                            class="border" placeholder="Search" aria-label="Recipient's username"
                            aria-describedby="serach-forms-icon" autocomplete="off">
                        <div class="input-group-append">
                            <span class="input-group-text" id="serach-Template"><svg xmlns="http://www.w3.org/2000/svg"

                    <a id="create-new-template-btn"
                        class="d-flex align-items-center justify-content-center nav-link btn-sm py-1 px-2 btn-custom col-3"
                        href="/print-layout">
                        + New Template
                    </a>
                </div>
                <div class="tr template-list-container border rounded border-bottom-0" id="template-items"></div>

    <!-- create new dashboad modal -->
    <div class="modal fade" id="create-new-template-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Create New Template
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form id="create-new-template-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="left">
                                <label for="template-name">Name</label>
                            </div>
                            <div class="right">
                                <input type="text" class="form-control btn-sm btn-custom-sm" id="template-name"
                                    name="template_name" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left">
                                <label for="template">Layout</label>
                            </div>
                            <div class="right">
                                <select class="custom-select btn-sm btn-custom-sm" name="template_layout_id"
                                    id="layout-dropdown"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left">
                                <label for="form">Form</label>
                            </div>
                            <div class="right">
                                <select class="custom-select btn-sm btn-custom-sm" name="json"
                                    id="form-dropdown"></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-light btn-custom-sm" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-success btn-sm btn-custom-sm" id="create-template-btn">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- update template name modal -->
    <div class="modal fade" id="update-template-name-modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Update Template Name
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form id="update-template-name-form">
                    <div class="modal-body">
                        <div style="height: 20px" id="update-template-name-form-hint-container" class="mb-2"></div>
                        <div class="form-group">
                            <div class="left">
                                <label for="update-template-name-input">Template Name</label>
                            </div>
                            <div class="right">
                                <input type="text" name="templateName" class="form-control btn-sm btn-custom-sm"
                                    id="update-template-name-input" required />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-light btn-custom-sm" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-success btn-sm btn-custom-sm"
                            id="update-template-name-btn">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- delete template modal -->
    <div class="modal fade" id="delete-template-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-modal="true">
        <div class="modal-dialog" role="document" style="width: 320px">
            <div class="modal-content">
                <form id="delete-template-form" class="m-0">
                    <div class="modal-body">
                        <span id="delete-template-message"><b>Are You Sure?</b></span>
                    </div>
                    <div class="modal-footer p-1">
                        <button type="button" class="btn btn-light btn-sm btn-custom-sm" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-danger btn-sm btn-custom-sm" value="Delete"
                            id="delete-template-btn">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
